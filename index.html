<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontent Ultimatum | Order summary card</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <img src="./images/illustration-hero.svg" alt="image" />
  
        <div class="big-container flex-column">
          <div class="order-sum flex-column">
            <h3>Order Summary</h3>
            <p>
              You can now listen to millions of songs,<br/> audiobooks, and podcasts on
              any device <br/> anywhere you like!
            </p>
          </div>
          <div class="showarea">
            <div class="icon-text">
              <img src="./images/icon-music.svg" alt="" />
              <div class="text-area">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
              </div>
            </div>
            <button>change</button>
          </div>
          <button class="big-btn">Procees to payment</button>
          <p class="last-para">Cancel Order</p>
        </div>
      </div>
    </main>
  </body>
</html>
